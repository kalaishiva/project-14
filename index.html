<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="full-page">

        <!-- nav -->
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-content">
                <ul class="nav-items">
                    <li class="item">
                        <hr>
                    </li>
                    <li class="item">Home</li>
                    <li class="item">About Us</li>
                    <li class="item">Portfolio</li>
                    <li class="item">Contact</li>

                </ul>
            </div>
        </nav>

        <!-- left-img -->
        <div class="main-content">
            <div class="left-img">
                <img src="images/girl_pic.jpeg" alt="girl-picture">
            </div>

            <div class="right-side">
                <div class="heading1">Crea-</div>
                <div class="heading2">tivity.</div>
                <div class="ingredient">
                    is our <br> ingredient.</div>
            </div>
            <div class="social-media">
                <ul class="icons">
                    <li class="icon"><i class="fa-brands fa-twitter"></i></li>
                    <li class="icon"><i class="fa-brands fa-instagram"></i></li>
                    <li class="icon"><i class="fa-brands fa-facebook-f"></i></li>
                    <li class="icon"><i class="fa-regular fa-envelope"></i></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- package button -->
    <div class="package-btn">
        <button>Check Our Package</button>
    </div>

    <div class="bottom">
        <div class="first-content">
            <ul class="lists">
                <li class="list-first"><span>Photgraphy</span></li>
                <li class="list"><span>Videography</span></li>
                <li class="list"><span>Graphic Design</span></li>
                <li class="list"><span>Illustration</span></li>
                <li class="list"><span>Animation</span></li>
            </ul>
        </div>

        <div class="rightsidebottom">
            <div class="second-content">

                <div class="middle-content">
                    <div class="quote">&#10076;&#10076;</div>
                </div>

                <div class="second-para">
                    <p>We help you to create the best graphics, photos, videos, animations and illustrations</p>
                </div>

                <div class="image">
                    <img src="images/dance.jpeg" alt="dance-image">
                </div>


                <!-- <div class="arrow"></div> -->


            </div>
            <div class="arrowline">
                <div class="line"> </div>
                <div class="arrow"> </div>
            </div>

        </div>
    </div>
    </div>




</body>

</html>
